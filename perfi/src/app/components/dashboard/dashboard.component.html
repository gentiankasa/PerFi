<h3>Top transactions</h3>
<div class="grid grid-pad">
    <a *ngFor="let transaction of transactions" class="col-1-4" routerLink="/transactions/{{transaction.id}}">
        <div class="module transaction">
            <h4>
                {{transaction.amount}}
            </h4>
        </div>
    </a>
</div>

<app-transaction-search></app-transaction-search>
